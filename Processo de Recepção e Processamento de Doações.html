            })(() => window.markmap,null,{"content":"Livros Doados à Biblioteca","children":[{"content":"Objetivo Geral","children":[{"content":"Melhorar o processo de recepção e processamento<br>\nde livros e outros materiais bibliográficos<br>\nrecebidos em doação, com foco no envolvimento<br>\nde auxiliares/estagiários para otimizar o<br>\ntrabalho dos bibliotecários","children":[],"payload":{"lines":"5,11"}}],"payload":{"lines":"4,5"}},{"content":"Aspectos Positivos","children":[{"content":"Agilidade no processo","children":[],"payload":{"lines":"12,13"}},{"content":"Maior conhecimento do acervo pelos auxiliares","children":[],"payload":{"lines":"13,14"}},{"content":"Melhora no atendimento ao usuário","children":[],"payload":{"lines":"14,15"}},{"content":"Eficiência no uso de recursos humanos","children":[],"payload":{"lines":"15,16"}},{"content":"Gestão de duplicatas/materiais não integrados","children":[],"payload":{"lines":"16,17"}},{"content":"Feedback automatizado ao <strong>Doador</strong>","children":[],"payload":{"lines":"17,18"}},{"content":"Eficiência na oferta de doações a <strong>Entidades</strong> externas","children":[],"payload":{"lines":"18,20"}}],"payload":{"lines":"11,12"}},{"content":"Valores Ágeis","children":[{"content":"<strong>Indivíduos e interações <br> mais que processos e ferramentas</strong>","children":[{"content":"\n<p data-lines=\"22,26\">O foco está em valorizar a colaboração entre os auxiliares/estagiários e<br>\nos bibliotecários, buscando promover uma interação mais cooperativa, em<br>\nvez de centralizar rigidamente o processo em ferramentas ou regras fixas,<br>\nexclusivamente nas mãos dos bibliotecários.</p>","children":[],"payload":{"lines":"22,27"}},{"content":"\n<p data-lines=\"27,32\"><strong>Justificativa:</strong><br>\nEssa maior interação entre a equipe não apenas otimiza o fluxo de trabalho,<br>\nmas também proporciona um ambiente de aprendizagem, no qual todos se<br>\nfamiliarizam melhor com o acervo e com os procedimentos relacionados à<br>\nincorporação de novos itens ao acervo ou repasse a outras&nbsp;<strong>Entidades</strong>.</p>","children":[],"payload":{"lines":"27,33"}}],"payload":{"lines":"21,22"}},{"content":"<strong>Colaboração com o cliente <br> mais que negociação de contratos</strong>","children":[{"content":"\n<p data-lines=\"34,42\">Nesse contexto, os “clientes” podem ser entendidos como o <strong>Doador</strong> ou <strong>Entidades</strong><br>\nque receberão doações repassadas pela Biblioteca. Ao implementar um feedback<br>\nrápido e contínuo sobre o destino das doações, reforça-se a colaboração<br>\ncom o doador, criando um relacionamento de confiança. A automatização ou<br>\nmelhoria no feedback sobre a inclusão (ou não) da obra no acervo fortalece<br>\nesse valor. A possibilidade de seleção de obras por <strong>Entidades</strong> interessadas<br>\nem receber os itens que não foram incorporados pela biblioteca trará mais<br>\nefetividade para o processo, uma vez que apenas itens de interesse serão escolhidos.</p>","children":[],"payload":{"lines":"34,43"}},{"content":"\n<p data-lines=\"43,49\"><strong>Justificativa:</strong><br>\nGarantir que os doadores saibam rapidamente o que foi feito com suas doações<br>\naumenta a transparência e pode incentivar futuras doações, fortalecendo a<br>\ncolaboração entre a comunidade e a biblioteca. Em relação às <strong>Entidades</strong> que<br>\nsolicitam doações, a possibilidade de indicar somente as obras de interesse<br>\npermite a elas melhor capacidade de desenvolvimento de&nbsp;suas&nbsp;coleções.</p>","children":[],"payload":{"lines":"43,50"}}],"payload":{"lines":"33,34"}}],"payload":{"lines":"20,21"}},{"content":"Princípios Ágeis","children":[{"content":"<strong>Satisfação contínua do cliente <br> através de entregas rápidas e valiosas</strong>","children":[{"content":"\n<p data-lines=\"53,56\">Na biblioteca, o \"cliente\" é o doador, e o \"produto\" é o feedback ágil e claro<br>\nsobre a doação. Processar as doações de maneira rápida, com retorno eficaz sobre<br>\nseu destino (se será incorporada ou não ao acervo), garante a satisfação do doador.</p>","children":[],"payload":{"lines":"53,57"}},{"content":"\n<p data-lines=\"57,60\"><strong>Justificativa:</strong><br>\nA transparência e a comunicação ágil com o doador fortalecem a confiança e<br>\nincentivam a continuidade desse relacionamento.</p>","children":[],"payload":{"lines":"57,61"}}],"payload":{"lines":"52,53"}},{"content":"<strong>Aceitar mudanças, <br> mesmo no fim do processo</strong>","children":[{"content":"\n<p data-lines=\"62,65\">O processo de triagem deve ser flexível para acomodar mudanças. Por exemplo, a<br>\nprioridade de catalogação de determinados materiais pode ser ajustada conforme as<br>\nnecessidades da biblioteca ou novas doações que surgirem.</p>","children":[],"payload":{"lines":"62,66"}},{"content":"\n<p data-lines=\"66,69\"><strong>Justificativa:</strong><br>\nEssa flexibilidade permite que a biblioteca se adapte rapidamente às demandas do<br>\nacervo e ao volume de doações, sem se prender a procedimentos rígidos.</p>","children":[],"payload":{"lines":"66,70"}}],"payload":{"lines":"61,62"}},{"content":"<strong>Colaboração diária <br> durante o processo</strong>","children":[{"content":"\n<p data-lines=\"71,73\">A participação contínua dos auxiliares no processo de recepção e triagem das<br>\ndoações facilita o acompanhamento colaborativo do fluxo de trabalho.</p>","children":[],"payload":{"lines":"71,74"}},{"content":"\n<p data-lines=\"74,77\"><strong>Justificativa:</strong><br>\nA colaboração diária entre auxiliares e bibliotecários melhora o conhecimento<br>\ndo acervo e agiliza a integração de novos materiais.</p>","children":[],"payload":{"lines":"74,78"}}],"payload":{"lines":"70,71"}},{"content":"<strong>Simplicidade – a arte de maximizar <br> o trabalho não realizado</strong>","children":[{"content":"\n<p data-lines=\"79,82\">Automatizar partes do processo, como o registro inicial e o feedback ao doador,<br>\nelimina etapas desnecessárias para os bibliotecários. Isso libera mais tempo<br>\npara atividades técnicas, como classificação e indexação.</p>","children":[],"payload":{"lines":"79,83"}},{"content":"\n<p data-lines=\"83,86\"><strong>Justificativa:</strong><br>\nReduzir processos longos e redundantes permite que a equipe se concentre em<br>\ntarefas que realmente agregam valor.</p>","children":[],"payload":{"lines":"83,87"}}],"payload":{"lines":"78,79"}}],"payload":{"lines":"50,51"}},{"content":"Processo","children":[{"content":"<strong>INÍCIO</strong>","children":[],"payload":{"lines":"89,90"}},{"content":"Entrega de exemplares <br> em Doação (<strong>Doador</strong>)","children":[{"content":"Informa dados pessoais","children":[],"payload":{"lines":"92,93"}},{"content":"Informa se é um dos autores da/s obra/s","children":[],"payload":{"lines":"93,94"}},{"content":"Informa se tem vínculo com a Instituição","children":[],"payload":{"lines":"94,96"}}],"payload":{"lines":"91,92"}},{"content":"Recepção e Registro <br> de Doações (<strong>Auxiliar</strong>)","children":[{"content":"Acesso de formulário online","children":[],"payload":{"lines":"97,98"}},{"content":"Registra informações básicas do <strong>Doador</strong> e do item","children":[],"payload":{"lines":"98,99"}},{"content":"Registra se o item doado já existe no acervo (mesma edição e ano)","children":[],"payload":{"lines":"99,101"}}],"payload":{"lines":"96,97"}},{"content":"Decisão e Catalogação <br> (<strong>Bibliotecário</strong>)","children":[{"content":"Acessa Planilha online alimentado via formulário pelo <strong>Auxiliar</strong>","children":[],"payload":{"lines":"102,103"}},{"content":"Decide, caso o item já exista no acervo, se será incorporado<br>\nnovo exemplar, ou o identifica para repasse a <strong>Entidades</strong> que se interessem","children":[],"payload":{"lines":"103,105"}},{"content":"Caso seja novo e de interesse ao acervo, os dados básicos serão importados para o sistema","children":[],"payload":{"lines":"105,106"}},{"content":"O item é separado para processamento técnico: classificação, indexação, resumo etc.","children":[],"payload":{"lines":"106,107"}},{"content":"Ao ser processado, a planilha é atualizada indicando que o item está catalogado","children":[],"payload":{"lines":"107,108"}},{"content":"Planilha dispara e-mail automatizado ao <strong>Doador</strong>","children":[],"payload":{"lines":"108,110"}}],"payload":{"lines":"101,102"}},{"content":"Doador recebe Feedback <br> (<strong>Doador</strong>)","children":[{"content":"Comunicação automatizada com <strong>Doador</strong> agradecendo e informando o término do<br>\nprocessamento técnico e disponibilidade no acervo","children":[],"payload":{"lines":"111,114"}}],"payload":{"lines":"110,111"}},{"content":"Gestão de Materiais Não <br> Integrados (<strong>Auxiliar</strong>)","children":[{"content":"Faz uso de Planilha online para saber quais obras foram apontadas como \"para Repasse\"<br>\npelos Bibliotecários","children":[],"payload":{"lines":"115,117"}},{"content":"Compartilha periodicamente planilha com obras disponíveis a <strong>Entidades</strong>","children":[],"payload":{"lines":"117,118"}},{"content":"<strong>Entidades</strong> têm acesso à Planilha Online para escolha de obras","children":[],"payload":{"lines":"118,119"}},{"content":"Verificação de obras incorporadas e envio de feedback ao <strong>Doador</strong>","children":[],"payload":{"lines":"119,121"}}],"payload":{"lines":"114,115"}},{"content":"Seleção e retirada de obras <br> (<strong>Entidades</strong>)","children":[{"content":"Recebe e-mail para seleção de itens de interesse","children":[],"payload":{"lines":"122,123"}},{"content":"Seleciona itens de interesse em Planilha Online","children":[],"payload":{"lines":"123,124"}},{"content":"Agenda retirada","children":[],"payload":{"lines":"124,126"}}],"payload":{"lines":"121,122"}},{"content":"Repasse de obras (<strong>Auxiliar</strong>)","children":[{"content":"Recebe a seleção de obras de interesse","children":[],"payload":{"lines":"127,128"}},{"content":"Separa itens","children":[],"payload":{"lines":"128,129"}},{"content":"Registra qual entidade recebeu o item doado","children":[],"payload":{"lines":"129,131"}}],"payload":{"lines":"126,127"}},{"content":"<strong>FIM</strong>","children":[],"payload":{"lines":"131,132"}}],"payload":{"lines":"87,88"}}],"payload":{"lines":"2,3"}},{})</script>

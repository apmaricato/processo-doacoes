ent":"Decisão e Catalogação (<strong>Bibliotecário</strong>)","children":[{"content":"Decide, caso o material já exista no acervo, se será incorporado<br>\nmais um exemplar, ou libera-o para a repasse a Entidades que se interessem.","children":[],"payload":{"lines":"63,65"}},{"content":"Caso seja novo e de interesse ao acervo, os dados básicos serão importados para o sistema.","children":[],"payload":{"lines":"65,66"}},{"content":"O item é encaminhado para processamento técnico para classificação, indexação etc.","children":[],"payload":{"lines":"66,67"}},{"content":"Ao ser processado, a planilha é atualizada indicando que o item foi catalogado","children":[],"payload":{"lines":"67,69"}}],"payload":{"lines":"62,63"}},{"content":"Doador recebe Feedback (<strong>Doador</strong>)","children":[{"content":"Comunicação automatizada com doador informando o status do processamento e<br>\no destino do material.","children":[],"payload":{"lines":"70,73"}}],"payload":{"lines":"69,70"}},{"content":"Gestão de Materiais Não Integrados (<strong>Auxiliar</strong>)","children":[{"content":"Compartilha periodicamente de planlha de obras disponíveis para repasse","children":[],"payload":{"lines":"74,76"}}],"payload":{"lines":"73,74"}},{"content":"Seleção e retirada de obras (<strong>Entidades externas</strong>)","children":[{"content":"Recebe email para seleção de itens de interesse","children":[],"payload":{"lines":"77,78"}},{"content":"Agenda retirada","children":[],"payload":{"lines":"78,80"}}],"payload":{"lines":"76,77"}},{"content":"Repasse de obras (<strong>Auxiliar</strong>)","children":[{"content":"Recebe a seleção de obras de interesse","children":[],"payload":{"lines":"81,82"}},{"content":"Separa material","children":[],"payload":{"lines":"82,83"}},{"content":"Registra qual entidade recebeu o item doado","children":[],"payload":{"lines":"83,86"}}],"payload":{"lines":"80,81"}},{"content":"<strong>FIM</strong>","children":[],"payload":{"lines":"86,87"}}],"payload":{"lines":"49,50"}},{"content":"Valores Ágeis","children":[{"content":"<strong>Indivíduos e interações mais que processos e ferramentas</strong>","children":[{"content":"\n<p data-lines=\"90,94\">O foco está em valorizar a colaboração entre os auxiliares/estagiários e<br>\nos bibliotecários, buscando promover uma interação mais cooperativa, em<br>\nvez de centralizar rigidamente o processo em ferramentas ou regras fixas,<br>\nexclusivamente nas mãos dos bibliotecários.</p>","children":[],"payload":{"lines":"90,95"}},{"content":"\n<p data-lines=\"95,100\"><strong>Justificativa:</strong><br>\nEssa maior interação entre a equipe não apenas otimiza o fluxo de trabalho,<br>\nmas também proporciona um ambiente de aprendizagem, no qual todos se<br>\nfamiliarizam melhor com o acervo e com os procedimentos relacionados à<br>\nincorporação de novos itens ao acervo ou repasse a outras&nbsp;entidades.</p>","children":[],"payload":{"lines":"95,101"}}],"payload":{"lines":"89,90"}},{"content":"<strong>Colaboração com o cliente mais que negociação de contratos</strong>","children":[{"content":"\n<p data-lines=\"102,110\">Nesse contexto, os “clientes” podem ser entendidos como o doador ou entidades<br>\nque receberão doações repassadas pela Biblioteca. Ao implementar um feedback<br>\nrápido e contínuo sobre o destino das doações, reforça-se a colaboração<br>\ncom o doador, criando um relacionamento de confiança. A automatização ou<br>\nmelhoria no feedback sobre a inclusão (ou não) da obra no acervo fortalece<br>\nesse valor. A possibilidade de seleção de obras por entidades interessadas<br>\nem receber os itens que não foram incorporados pela biblioteca trará mais<br>\nefetividade para o processo, uma vez que apenas itens de interesse serão escolhidos.</p>","children":[],"payload":{"lines":"102,111"}},{"content":"\n<p data-lines=\"111,117\"><strong>Justificativa:</strong><br>\nGarantir que os doadores saibam rapidamente o que foi feito com suas doações<br>\naumenta a transparência e pode incentivar futuras doações, fortalecendo a<br>\ncolaboração entre a comunidade e a biblioteca. Em relação às entidades que<br>\nsolicitam doações, a possibilidade de indicar somente as obras de interesse<br>\npermite a elas melhor capacidade de desenvolvimento de&nbsp;suas&nbsp;coleções.</p>","children":[],"payload":{"lines":"111,118"}}],"payload":{"lines":"101,102"}}],"payload":{"lines":"88,89"}},{"content":"Princípios Ágeis","children":[{"content":"<strong>Satisfação contínua do cliente através de entregas rápidas e valiosas</strong>","children":[{"content":"\n<p data-lines=\"121,124\">Na biblioteca, o \"cliente\" é o doador, e o \"produto\" é o feedback ágil e claro<br>\nsobre a doação. Processar as doações de maneira rápida, com retorno eficaz sobre<br>\nseu destino (se será incorporada ou não ao acervo), garante a satisfação do doador.</p>","children":[],"payload":{"lines":"121,125"}},{"content":"\n<p data-lines=\"125,128\"><strong>Justificativa:</strong><br>\nA transparência e a comunicação ágil com o doador fortalecem a confiança e<br>\nincentivam a continuidade desse relacionamento.</p>","children":[],"payload":{"lines":"125,129"}}],"payload":{"lines":"120,121"}},{"content":"<strong>Aceitar mudanças, mesmo no fim do processo</strong>","children":[{"content":"\n<p data-lines=\"130,133\">O processo de triagem deve ser flexível para acomodar mudanças. Por exemplo, a<br>\nprioridade de catalogação de determinados materiais pode ser ajustada conforme as<br>\nnecessidades da biblioteca ou novas doações que surgirem.</p>","children":[],"payload":{"lines":"130,134"}},{"content":"\n<p data-lines=\"134,137\"><strong>Justificativa:</strong><br>\nEssa flexibilidade permite que a biblioteca se adapte rapidamente às demandas do<br>\nacervo e ao volume de doações, sem se prender a procedimentos rígidos.</p>","children":[],"payload":{"lines":"134,138"}}],"payload":{"lines":"129,130"}},{"content":"<strong>Colaboração diária durante o processo</strong>","children":[{"content":"\n<p data-lines=\"139,141\">A participação contínua dos auxiliares no processo de recepção e triagem das<br>\ndoações facilita o acompanhamento colaborativo do fluxo de trabalho.</p>","children":[],"payload":{"lines":"139,142"}},{"content":"\n<p data-lines=\"142,145\"><strong>Justificativa:</strong><br>\nA colaboração diária entre auxiliares e bibliotecários melhora o conhecimento<br>\ndo acervo e agiliza a integração de novos materiais.</p>","children":[],"payload":{"lines":"142,146"}}],"payload":{"lines":"138,139"}},{"content":"<strong>Simplicidade – a arte de maximizar o trabalho não realizado</strong>","children":[{"content":"\n<p data-lines=\"147,150\">Automatizar partes do processo, como o registro inicial e o feedback ao doador,<br>\nelimina etapas desnecessárias para os bibliotecários. Isso libera mais tempo<br>\npara atividades técnicas, como classificação e indexação.</p>","children":[],"payload":{"lines":"147,151"}},{"content":"\n<p data-lines=\"151,154\"><strong>Justificativa:</strong><br>\nReduzir processos longos e redundantes permite que a equipe se concentre em<br>\ntarefas que realmente agregam valor.</p>","children":[],"payload":{"lines":"151,154"}}],"payload":{"lines":"146,147"}}],"payload":{"lines":"118,119"}}],"payload":{"lines":"3,4"}},{})</script>
